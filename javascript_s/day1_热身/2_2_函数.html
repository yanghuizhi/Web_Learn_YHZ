<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 * 函数
			 * 	- 函数也是一个对象
			 *  - 函数也可以封装一些功能（代码），在需要的时候可以执行这些功能（代码）
			 * 
			 */
			var fun = new Function("console.log('我是构造函数。基本不用');");
			fun()
//			上面一般不用,属于初级学习用
			
			/*
			* 语法：
			*	 	function 函数名([形参1，形参2，。。。]){
			* 			语句。。。。。
			* 		}
			* 
			* 语法2：匿名函数
			* 		var 函数名 = function([形参1，形参2，。。]){
			* 			语句。。、。、、
			* 		}
			 */
			
			function fun2(){
				console.log('我是常规方法');
			}
			fun2()
			
			var fun3 = function(){
				console.log('我是匿名函数');
			}
			fun3()
			
//			立即执行函数
//			函数定义完,立即被调用,且只会执行一次;
			
			(function(){
				console.log("立即执行");
			})();
			
				
			
			
		</script>
		
		</head>
	<body>
	</body>
</html>
